name: release

on:
  push:
    branches:
      - main
    paths:
      - version
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Select Xcode 26.2
        run: |
          XCODE_PATH="$(ls -d /Applications/Xcode_26.2*.app 2>/dev/null | sort -V | tail -n 1)"
          if [[ -z "$XCODE_PATH" ]]; then
            echo "No Xcode 26.2 installation found on runner" >&2
            exit 1
          fi
          sudo xcode-select -s "$XCODE_PATH"
          xcodebuild -version
          swift --version

      - name: Resolve version
        id: version
        run: |
          VERSION="$(tr -d '[:space:]' < version)"
          if [[ -z "$VERSION" ]]; then
            echo "version file is empty" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Validate version bump
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PREVIOUS_TAG="$(gh release list \
            -R "$GITHUB_REPOSITORY" \
            --exclude-drafts \
            --exclude-pre-releases \
            --limit 1 \
            --json tagName \
            --jq '.[0].tagName' 2>/dev/null || true)"

          if [[ "$PREVIOUS_TAG" == "null" ]]; then
            PREVIOUS_TAG=""
          fi

          PREVIOUS_VERSION="${PREVIOUS_TAG#v}"
          PREVIOUS_VERSION="${PREVIOUS_VERSION#V}"
          CURRENT_VERSION="${{ steps.version.outputs.version }}"

          python3 - "$PREVIOUS_VERSION" "$CURRENT_VERSION" <<'PY'
          import sys

          previous, current = sys.argv[1], sys.argv[2]


          def parse(version: str) -> list[int]:
              if not version:
                  return []
              value = version.strip()
              if value.startswith(("v", "V")):
                  value = value[1:]
              parts = value.split(".")
              parsed: list[int] = []
              for part in parts:
                  if not part.isdigit():
                      raise SystemExit(f"Invalid version segment: {part}")
                  parsed.append(int(part))
              return parsed

          if previous and parse(current) <= parse(previous):
              raise SystemExit(
                  f"Version must increase. previous={previous}, current={current}"
              )

          print(f"Version bump validated: {previous or '(none)'} -> {current}")
          PY

      - name: Validate Sparkle signing secrets
        env:
          SPARKLE_PUBLIC_ED_KEY: ${{ secrets.SPARKLE_PUBLIC_ED_KEY }}
          SPARKLE_PRIVATE_ED_KEY: ${{ secrets.SPARKLE_PRIVATE_ED_KEY }}
        run: |
          if [[ -z "$SPARKLE_PUBLIC_ED_KEY" ]]; then
            echo "Missing required secret: SPARKLE_PUBLIC_ED_KEY" >&2
            exit 1
          fi

          if [[ -z "$SPARKLE_PRIVATE_ED_KEY" ]]; then
            echo "Missing required secret: SPARKLE_PRIVATE_ED_KEY" >&2
            exit 1
          fi

      - name: Build universal app archive
        env:
          SPARKLE_PUBLIC_ED_KEY: ${{ secrets.SPARKLE_PUBLIC_ED_KEY }}
          REQUIRE_SPARKLE_PUBLIC_KEY: "1"
          ENABLE_UPDATE_CHECKS: "1"
        run: |
          scripts/package-macos-app.sh "${{ steps.version.outputs.version }}" "${{ github.repository }}"

      - name: Generate appcast
        env:
          SPARKLE_PRIVATE_ED_KEY: ${{ secrets.SPARKLE_PRIVATE_ED_KEY }}
          REQUIRE_SPARKLE_SIGNING: "1"
        run: |
          scripts/generate-appcast.sh \
            "${{ steps.version.outputs.version }}" \
            "${{ github.repository }}" \
            "dist/AIAgentLaunch-${{ steps.version.outputs.version }}.dmg"

      - name: Publish GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          ASSET_DMG="dist/AIAgentLaunch-${{ steps.version.outputs.version }}.dmg"

          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release already exists for $TAG" >&2
            exit 1
          fi

          gh release create "$TAG" \
            "$ASSET_DMG" \
            "dist/appcast.xml" \
            --title "AIAgentLaunch v${{ steps.version.outputs.version }}" \
            --notes "Automated release for version ${{ steps.version.outputs.version }}"
